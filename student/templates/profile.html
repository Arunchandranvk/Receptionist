{% extends "userhome.html" %}
{% load static %} 
{% block user %}

<div class="md:col-span-1">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <img src="{{user.img.url}}" alt="Student Profile" class="rounded-full mx-auto mb-4" style="height:150px;">
            <h2 class="text-xl font-bold text-gray-800">{{user.name}}</h2>
            <p class="text-gray-600">{{user.department.name}}</p>
            <p class="text-sm text-gray-500">Roll No: {{user.std_id}}</p>
        </div>
        
        <div class="border-t pt-4">
            <h3 class="font-semibold text-gray-700 mb-3">Quick Info</h3>
            <div class="space-y-2">
                <p class="text-sm flex justify-between">
                    <span class="text-gray-600">Email:</span>
                    <span class="font-medium">{{user.email}}</span>
                </p>
                <p class="text-sm flex justify-between">
                    <span class="text-gray-600">Gender:</span>
                    <span class="font-medium">{{user.gender}}</span>
                </p>
                <p class="text-sm flex justify-between">
                    <span class="text-gray-600">DOB:</span>
                    <span class="font-medium">{{user.dob}}</span>
                </p>
                <p class="text-sm flex justify-between">
                    <span class="text-gray-600">Semester:</span>
                    <span class="font-medium">{{user.sem}}</span>
                </p>
                <p class="text-sm flex justify-between">
                    <span class="text-gray-600">Attendance:</span>
                    <span class="font-medium">85%</span>
                </p>
                <!-- <p class="text-sm flex justify-between">
                    <span class="text-gray-600">CGPA:</span>
                    <span class="font-medium">8.5</span>
                </p> -->
            </div>
        </div>
        <a href="{% url 'u-profileedit' user.id %}">
        <button class=" mt-6 bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
            Edit Profile
        </button>
    </a>
    <a href="{% url 'change-password' %}">
        <button class=" mt-6 bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition-colors">
            Change Password
        </button>
    </a>
    </div>
</div>

{% endblock %}
