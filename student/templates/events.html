{% extends "userhome.html" %}
{% load static %} 
{% block user %}

<!-- Events Section -->
<div class="md:col-span-1">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Upcoming Events</h2>
        
        <div class="space-y-4">
            {% for event in event %}
                <div class="dashboard-card p-4 border rounded-lg">
                    <div class="flex items-start">
                        <div class="bg-purple-100 text-purple-800 p-3 rounded-lg">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-semibold">{{event.title}}</h3>
                            <p class="text-sm text-gray-600">{{event.date}}</p>
                            <p class="text-sm text-gray-500 mt-1">{{event.description}}</p>
                        </div>
                    </div>
                </div> 
            {% endfor %}
        </div> 
    </div>
</div>

{% endblock %}
