<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Welcome to Lement</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .logo-animation {
            animation: fadeIn 1.5s ease-out, float 3s ease-in-out infinite;
        }
        
        .welcome-text {
            animation: fadeIn 2s ease-out, slideUp 1.5s ease-out;
        }
        
        .redirect-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 rounded-xl bg-white bg-opacity-90 shadow-lg welcome-text">
        <div class="logo-animation">
            <img src="{% static 'images/college_logo.png' %}" alt="College Logo" class="mx-auto mb-8 rounded-lg shadow-md" style="height: 300px; object-fit: contain;">
        </div>
        
        <div class="space-y-4">
            <h1 class="text-5xl font-bold text-blue-800 mb-4 tracking-tight">
                Welcome to Lement
            </h1>
            <p class="text-2xl text-blue-600 font-medium">
                College Of Advanced Studies
            </p>
            <div class="mt-8">
                {% comment %} <div class="redirect-pulse text-sm text-gray-600">
                    Redirecting to Chatbot shortly...
                </div> {% endcomment %}
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "{% url 'bot' %}";
        }, 5000);
    </script>
</body>
</html>
