<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Welcome - SNGCE</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'images/college_logo.jpg' %}" style="border-radius: 0.75rem;">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .welcome-text {
            animation: fadeIn 2s ease-out, slideUp 2s ease-out;
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="text-center welcome-text">
        <img src="{% static 'images/college_logo.jpg' %}" alt="College Logo" class="mx-auto mb-8 rounded-full shadow-lg">
        <h1 class="text-4xl font-bold text-blue-800 mb-4">Welcome to SNGCE</h1>
        <p class="text-xl text-blue-600 mb-8">Empowering Minds, Shaping Futures</p>
        {% comment %} <div class="animate-pulse text-sm text-gray-600">Redirecting to Chatbot in 5 seconds...</div> {% endcomment %}
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '{% url 'bot' %}';
        }, 10000);
    </script>
</body>
</html>
