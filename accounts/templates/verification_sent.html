<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SNGCE - Verification Sent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #a39aad 0%, #2575fc 100%);
            min-height: 100vh;
        }
        .container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container rounded-2xl p-8 shadow-2xl max-w-md w-full">
        <!-- Header with Logo -->
        <div class="text-center mb-8">
            <a href="" class="inline-block">
                <img src="{% static 'images/college_logo.jpg' %}" alt="SNGCE Logo" style="height:100px;" class="mx-auto rounded-lg mb-4">
                <h1 class="text-2xl font-bold text-gray-800">SNGCE</h1>
            </a>
        </div>

        <div class="text-center space-y-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            
            <h2 class="text-xl font-semibold">Verification Email Sent</h2>
            
            <p class="text-gray-600">
                We've sent a verification link to <strong>{{ email }}</strong>. 
                Please check your inbox and click the link to verify your account.
            </p>
            
            <p class="text-sm text-gray-500 mt-4">
                If you don't see the email, please check your spam folder.
            </p>
        </div>

        <!-- Back to Login -->
        <div class="mt-8 text-center">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 text-sm">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</body>
</html>
