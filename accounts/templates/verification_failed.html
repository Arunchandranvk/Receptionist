<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <style>

            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #a39aad 0%, #2575fc 100%);

        .container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

<body class="flex items-center justify-center p-4">
    <div class="container rounded-2xl p-8 shadow-2xl max-w-md w-full">
        <!-- Header with Logo -->
        <div class="text-center mb-8">

        </div>

        <div class="text-center space-y-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </svg>
            
            <h2 class="text-xl font-semibold">Verification Succes</h2>

            </p>
            
            <div class="mt-6">
                <a href="{% url 'login' %}" class="inline-block py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">

    </div>
</body>
</html>
