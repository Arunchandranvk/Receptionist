{% extends 'admin_home.html' %}
{% block adminhome %}
{% load static %}

    <main class="main-content min-h-screen p-8">
        <!-- Header -->
        <div class="">
            <h1 class="text-2xl font-bold text-gray-800">Edit Notification</h1>
            <p class="text-gray-600">Enter Notification details below</p>
        </div>

        <div id="studentedit" >
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg shadow-xl w-full max-w-5xl" style="height:450px; ">
                    <div class="bg-white rounded-lg shadow-md p-6" >
                        <form class="space-y-4" method="post"  enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.errors}}
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                    <input type="text" class="w-full border rounded p-2" name="title" placeholder="Enter notification title" value="{{noti.title}}">
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                    <textarea class="w-full border rounded p-2" rows="3" name="message" placeholder="Enter notification message">{{noti.message}}</textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                    <select class="w-full border rounded p-2" name="imp" >
                                        <option>{{noti.imp}}</option>
                                        <option>General</option>
                                        <option>Important</option>
                                        <!-- <option>Urgent</option> -->
                                        <option>Emergency</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Valid Until</label>
                                    <input type="text" class="w-full border rounded p-2" name="end_date" value="{{ noti.end_date }}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Button Name</label>
                                    <input type="text" class="w-full border rounded p-2" name="btn_name" value="{{noti.btn_name}}">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Button Link</label>
                                    <input type="text" class="w-full border rounded p-2" name="btn_link" value="{{noti.btn_link|default:'https://example.com'}} " >
                                </div>
                               
                            </div>
                            <div class="flex justify-end space-x-3">
                                <button type="button" onclick="hideAddNotificationModal()" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                                    Cancel
                                </button>
                                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                    Edit Notification
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}
