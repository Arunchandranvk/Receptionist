{% extends 'admin_home.html' %}
{% block adminhome %}
{% load static %}

<main class="main-content min-h-screen p-8">
    <!-- Header -->
    <div class="">
        <h1 class="text-2xl font-bold text-gray-800">Edit Event</h1>
        <p class="text-gray-600">Enter Event details below</p>
    </div>

    <div id="studentedit">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-5xl" style="height: 550px;">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form class="space-y-4" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.errors }}
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                                <input type="text" class="w-full border rounded p-2" name="title" placeholder="Enter event title" value="{{ event.title }}">
                            </div>
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea class="w-full border rounded p-2" rows="3" name="description" placeholder="Enter event description">{{ event.description }}</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                <select class="w-full border rounded p-2" name="cat">
                                    <option selected>{{ event.cat }}</option>
                                    <option>Technical</option>
                                    <option>Cultural</option>
                                    <option>Sports</option>
                                    <option>Workshop</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input type="date" class="w-full border rounded p-2" name="date" value="{{ event.date|date:'Y-m-d' }}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                                <input type="time" class="w-full border rounded p-2" name="time" value="{{ event.time|time:'H:i' }}">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Venue</label>
                                <input type="text" class="w-full border rounded p-2" name="venue" placeholder="Enter venue" value="{{ event.venue }}">
                            </div>
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Event Banner</label>
                                <input type="file" class="w-full border rounded p-2" name="img">
                                {% if event.img %}
                                    <p class="text-sm text-gray-500 mt-1">Current file: <a href="{{ event.img.url }}" target="_blank" class="text-blue-500 underline">View</a></p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                Edit Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
