<!DOCTYPE html>
<html>
<head>
    <style>
       body {
    margin: 0;
    min-height: 100vh;
    background: white;
    font-family: system-ui, sans-serif;
    color: #333; /* Changed text color to dark for contrast */
    display: grid;
    place-items: center;
}

.container {
    width: 1000px;
    height: 900px;
    position: relative;
}

.node {
    position: absolute;
    width: 200px;
    height: 100px;
    background: rgba(255, 255, 255, 0.95); /* Slight transparency for softness */
    backdrop-filter: blur(12px); /* Smooth blur for modern design */
    border-radius: 15px;
    padding: 20px;
    border: 2px solid rgba(240, 240, 240, 0.8); /* Subtle border with transparency */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    text-align: center; /* Center text inside the node */
}

.node:hover {
    transform: scale(1.05); /* Slight enlargement on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
}

.left-1 { left: 100px; top: 50px; }
.right-1 { right: 100px; top: 200px; }
.left-2 { left: 100px; top: 350px; }
.right-2 { right: 100px; top: 500px; }
.left-3 { left: 100px; top: 650px; }

svg {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

path {
    fill: none;
    stroke: #810eb6; /* A vibrant magenta for connection lines */
    stroke-width: 2;
    animation: drawLine 2s ease-out forwards;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
}

@keyframes drawLine {
    to { stroke-dashoffset: 0; }
}

h2 {
    margin: 0;
    font-size: 1.2rem;
    color: #810eb6; /* Clean blue for titles */
}

p {
    font-size: 0.9rem;
    color: #666; /* Muted gray for paragraphs */
    margin: 10px 0 0;
}

.point-left {
    width: 10px;
    height: 10px;
    background: #810eb6; /* Blue dot for emphasis */
    border-radius: 50%;
    position: absolute;
    top: 41.5%; /* Center vertically */
    right: -4px; /* Align the dot to the right edge */
    transform: translateY(-50%); /* Center alignment for the dot */
    box-shadow: 0 0 10px #810eb6; /* Glow effect */
}
.point-right {
    width: 10px;
    height: 10px;
    background: #810eb6; /* Blue dot for emphasis */
    border-radius: 50%;
    position: absolute;
    top: 41.5%; /* Center vertically */
    left: -4px; /* Align the dot to the right edge */
    transform: translateY(-50%); /* Center alignment for the dot */
    box-shadow: 0 0 10px #810eb6; /* Glow effect */
}


    </style>
</head>
<body>
    <div class="container">
        <svg>
            <path d="M320,110 C500,110 500,260 680,260" />
            <path d="M680,260 C500,260 500,410 320,410" />
            <path d="M320,410 C500,410 500,560 680,560" />
            <path d="M680,560 C500,560 500,710 320,710" />
        </svg>

        <div class="node left-1">
            <h2>Start</h2>
            <p>Initial process</p>
            <div class="point-left"></div>
        </div>

        <div class="node right-1">
            <h2>Phase 2</h2>
            <p>Secondary steps</p>
            <div class="point-right"></div>
        </div>

        <div class="node left-2">
            <div class="point-left"></div>
            <h2>Phase 3</h2>
            <p>Development</p>
            
        </div>

        <div class="node right-2">
            <h2>Phase 4</h2>
            <p>Integration</p>
            <div class="point-right"></div>
        </div>

        <div class="node left-3">
            <h2>Complete</h2>
            <p>Final output</p>
            <div class="point-left"></div>
        </div>
    </div>
</body>
</html>
