{% extends 'admin_home.html' %}
{% block adminhome %}
{% load static %}

    <main class="main-content min-h-screen p-8">
        <!-- Header -->
        <div class="">
            <h1 class="text-2xl font-bold text-gray-800">Edit Student</h1>
            <p class="text-gray-600">Enter student details below</p>
        </div>

        <div id="studentedit" >
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg shadow-xl w-full max-w-5xl" style="height:550px; ">
                    <div class="bg-white rounded-lg shadow-md p-6" >
                        <form class="space-y-6" method="post"  enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.errors}}
                          
                            <div class="border-b pb-4">
                                <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                        <input type="text" name="name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" value="{{student.name}}">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">email</label>
                                        <input type="text" name="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" value="{{student.email}}">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                                        <input type="date" name="dob" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" value="{{student.dob|date:'Y-m-d'}}">
                                        <input type="password" name="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" value="SNGCE@123" hidden>
                                        <input type="boolean" name="is_active" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" value="True" hidden>

                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Photo</label>
                                        <input type="file" name="img" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" accept="image/*" required>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                                        <select name="gender" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                                            <option option="{{student.gender}}">{{student.gender}}</option>
                                            <option option="Male">Male</option>
                                            <option option="Female">Female</option>
                                            <option option="Others">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
            
                          
            
                            <!-- Academic Information -->
                            <div class="border-b pb-4">
                                <h2 class="text-xl font-semibold mb-4">Academic Information</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                                        <select name='department' class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                                            <option value="{{student.department.id}}">{{student.department.name}}</option>
                                            {% for i in department %}
                                            <option value="{{ i.id }}">{{i.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                   
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Current Semester</label>
                                        <select name="sem" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                                            <option>{{student.sem}}</option>
                                            <option>Semester 1</option>
                                            <option>Semester 2</option>
                                            <option>Semester 3</option>
                                            <option>Semester 4</option>
                                            <option>Semester 5</option>
                                            <option>Semester 6</option>
                                            <option>Semester 7</option>
                                            <option>Semester 8</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
            
                            <!-- Submit Buttons -->
                            <div class="flex justify-end space-x-4">
                                
                                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                    Edit Student
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}
