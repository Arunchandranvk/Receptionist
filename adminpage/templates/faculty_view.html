{% extends 'admin_home.html' %}
{% block adminhome %}
{% load static %}
    <main class="main-content min-h-screen">
        <!-- Header Section -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center px-8 py-4">
                <h2 class="text-2xl font-bold text-gray-800">Teacher Management</h2>
                <div class="flex items-center space-x-4">
                    <button onclick="showAddTeacherModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add New Teacher
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="p-8">
            <!-- Search and Filter -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input 
                        type="text" 
                        placeholder="Search teachers..."
                        class="border rounded p-2"
                    >
                    <select class="border rounded p-2">
                        <option>All Departments</option>
                        <option>Computer Science</option>
                        <option>Mechanical</option>
                        <option>Civil</option>
                        <option>Electrical</option>
                        <option>Electronics</option>
                    </select>
                    <button class="bg-blue-500 text-white rounded px-4 py-2">
                        Apply Filters
                    </button>
                </div>
            </div>

            <!-- Teacher Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Designation</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">TCH001</td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-full" src="{% static 'images/college_logo.jpg' %}" alt="">
                                    <div class="ml-4">
                                        <div class="font-medium">Dr. Sarah Johnson</div>
                                        <div class="text-sm text-gray-500">sarah@sngce.edu</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">Computer Science</td>
                            <td class="px-6 py-4">Professor</td>
                            <td class="px-6 py-4">+91 9876543210</td>
                            <td class="px-6 py-4">
                                <button class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                                <button class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Teacher Modal -->
        <div id="addTeacherModal" class="modal">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-4">Add New Teacher</h3>
                        <form class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Teacher ID</label>
                                    <input type="text" class="w-full border rounded p-2" placeholder="Enter teacher ID">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                    <input type="text" class="w-full border rounded p-2" placeholder="Enter full name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" class="w-full border rounded p-2" placeholder="Enter email">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                    <input type="tel" class="w-full border rounded p-2" placeholder="Enter phone number">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                                    <select class="w-full border rounded p-2">
                                        <option>Select Department</option>
                                        <option>Computer Science</option>
                                        <option>Mechanical</option>
                                        <option>Civil</option>
                                        <option>Electrical</option>
                                        <option>Electronics</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
                                    <select class="w-full border rounded p-2">
                                        <option>Select Designation</option>
                                        <option>Professor</option>
                                        <option>Associate Professor</option>
                                        <option>Assistant Professor</option>
                                        <option>Lecturer</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                                    <input type="file" class="w-full border rounded p-2">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Join Date</label>
                                    <input type="date" class="w-full border rounded p-2">
                                </div>
                            </div>
                            <div class="flex justify-end space-x-3 mt-6">
                                <button type="button" onclick="hideAddTeacherModal()" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                                    Cancel
                                </button>
                                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                    Add Teacher
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showAddTeacherModal() {
            document.getElementById('addTeacherModal').classList.add('active');
        }

        function hideAddTeacherModal() {
            document.getElementById('addTeacherModal').classList.remove('active');
        }
    </script>
{% endblock %}
